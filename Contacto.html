<header class="content header">
  
     
  <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">
        <br> <br> <br>


              <form id="form"   action="https://formspree.io/f/xzbwwooa"
              method="POST" class="form">
                <h3 class="tag"><span>HABLEMOS</span></h3> <br>
                <label for="name">Nombre Completo <span>*</span></label>
                <input name="name" required type="text" id="name" placeholder="Juan">
                <label for="email">Correo electrónico <span>*</span></label>
                <input name="email" type="text" id="email" required placeholder="juan@gmail.com">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
                <button type="submit" class="btn primary full">enviar mensaje</button>
              </form>
              <a href="mailto:me@proyectogib53@gmail.com" id="trucazo"></a>
            </div>
          </div>
        </section>
  

  <script>
  const $form = document.querySelector('#form')
$form.addEventListener('submit', handlesubmit)

async function handlesubmit(event) {
  event.preventDefault()
  const form = new FormData(this)
  const response = await fetch(this.action,{
   method: this.method,
   body:form,
   headers: {
    'Accept': 'aplication/json'
   
  }
  })
  if (response.ok) {
    this.reset()
    alert('Gracias por contactarnos, en breve te responderemos')
  }
}
 </script>
